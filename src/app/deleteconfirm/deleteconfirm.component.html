<div *ngIf="item" class="container w-25 rounded text-center p-3 mt-2 " style="background-color: rgba(0,0,0,0.284); " >  >
<h3 class="text-white">Are You Sure</h3>
<h4 style="color: rgb(64, 64, 100);">Do You Want To Delete Your Account {{item}} ?</h4>
<button (click)="deleteAcc()" class="btn btn-warning p-2">Yes</button> 
<button (click)="onCancel()" class="btn btn-dark p-2 ms-2">No</button>
</div>
